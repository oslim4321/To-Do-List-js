    <script>
       let list=[{title:'Will debug in the morning', done:false}, {title:'Code in the Afternoon', done:false}]
        
        function display(){
            todo.innerHTML=''
            list.forEach(function(elem,i){
            todo.innerHTML+=`<tr style=background:"${elem.done==true ?'red' : 'green'}">
            <td>${i+1}</td>
            <td>${list[i].title}</td>
            <td><span class='fa fa-check text-success' id='mark${i}'style="display: ${elem.done==true ? 'block' : 'none'}; font-size: 20px;"> </span></td>
            <td><button class='btn btn-light border-danger' id='undo${i}' style="background: orange; color: white; border: none;" onclick="view(${i})">${elem.done==true ? 'Undo' : 'Check'}</button></td>
            <td> <button class="btn btn-light border-danger" style="background: red; color: white" onclick="Del(${i})">Clear</button></td>
            </tr>`
            inp.value=''
            let pending=document.getElementById('pending')
            pending.innerHTML=list.length
        })
        }
        display()

        function add(i){
            let box=inp.value
            list.push({title:box,done:false})
            display()
            
        }
        function Delete(){
            let box=inp.value
            list.splice(box,1)
            display()
        }

        function Del(i){
            let box=inp.value
            list.splice(i,1)
            display()
        }
        function view(i){
            let check= document.getElementById('undo'+i)
            let mark= document.getElementById('mark'+i)
            
            list[i].done==true ? list[i].done=false : list[i].done=true 


            if(mark.style.display==='none'){
                mark.style.display='block'
                check.innerHTML='Undo'
                check.style.background='black'
                
            }
            else{
                mark.style.display='none'
                check.innerHTML='Check'
                check.style.background='orange'
            }
        }

    
    </script>
